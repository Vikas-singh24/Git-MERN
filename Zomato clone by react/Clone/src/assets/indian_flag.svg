<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="600" viewBox="0 0 900 600"
     role="img" aria-label="Flag of India (Tiranga)">
  <!-- Top saffron band -->
  <rect x="0" y="0" width="900" height="200" fill="#FF9933"/>
  <!-- Middle white band -->
  <rect x="0" y="200" width="900" height="200" fill="#FFFFFF"/>
  <!-- Bottom green band -->
  <rect x="0" y="400" width="900" height="200" fill="#138808"/>

  <!-- Ashoka Chakra (navy) centered at (450,300) -->
  <!-- Outer wheel -->
  <circle cx="450" cy="300" r="60" fill="none" stroke="#000080" stroke-width="6"/>
  <!-- Inner hub -->
  <circle cx="450" cy="300" r="6" fill="#000080"/>

  <!-- 24 spokes: draw one vertical spoke and rotate it 24 times -->
  <!-- Spokes drawn from center outward -->
  <g stroke="#000080" stroke-width="3" stroke-linecap="round" transform="translate(0,0)">
    <line x1="450" y1="300" x2="450" y2="240"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(15 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(30 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(45 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(60 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(75 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(90 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(105 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(120 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(135 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(150 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(165 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(180 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(195 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(210 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(225 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(240 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(255 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(270 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(285 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(300 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(315 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(330 450 300)"/>
    <line x1="450" y1="300" x2="450" y2="240" transform="rotate(345 450 300)"/>
  </g>
</svg>
