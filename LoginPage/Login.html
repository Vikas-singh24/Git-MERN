<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat - Login Page</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
     <nav id="Navbar">
        <h1>Let's Chat</h1>
    </nav>
    <div class="mainBox">
    <main id="main">
        <input type="checkbox" aria-hidden="false" id="check">
        <div class="loginBox">
            <form action="" id="loginForm">
            <label for="check" id="log"> Log In</label>
            <input id="text" type="text" placeholder="Enter Your Id" >
            <div class="pass">
                <input id="password" type="password" placeholder="Enter Your password" >
                <button id="hide" type="button" class="togglePass" data-target="password"> <i id="logo" class="fa-solid fa-eye-slash"></i></button>
            </div>
            <h5>Forget Your password?</h5>
            <button id="logIn">Log In</button>
           </form>
        </div>
         <div class="signUpBox">
                <form action="" id="signUpForm">
                    <label for="check" id="sign"> Sign Up</label>
                    <input  type="text" placeholder="User ID" required>
                    <input type="email" placeholder="Email" required>
                    <input type="tel" placeholder="Phone No." required>
                   <div class="pass">
                <input id="signPassword" type="password" placeholder="Enter Your password" >
                 <button id="signHide" type="button" class="togglePass" data-target="signPassword"> <i id="logo2" class="fa-solid fa-eye-slash"></i></button>
            </div>
                    <button id="signBtn"> Sign Up</button>
                </form>
            </div>
    </main>
    </div>
    <footer id="foot">
        <h4>Made by Vikas Kumar Singh</h4>
        <h5>Â©copyright</h5>
    </footer>

    <script src="Login.js"></script>
</body>
</html>
